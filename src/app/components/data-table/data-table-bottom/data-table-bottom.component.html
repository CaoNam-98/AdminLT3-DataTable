<div class="table__bottom">
  <app-loading *ngIf="!isLoaded"></app-loading>
  <table *ngIf="isLoaded" datatable [dtOptions]="dtOptions" class="row-border hover table__bottom-data table table-bordered table-striped table-hover">
    <tfoot>
      <tr>
        <th>Rendering engine</th>
        <th>Browser</th>
        <th>Platform(s)</th>
        <th>Engine version</th>
        <th>CSS grade</th>
      </tr>
    </tfoot>
  </table>
</div>
