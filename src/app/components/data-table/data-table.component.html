<div class="container">

      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-1-12"
      [ngClass]= "['table-top']"
    >
      <h3 class="table__title">DataTable with minimal features & hover style</h3>
      <app-data-table-top></app-data-table-top>
    </div>
  </div>
  <div class="row mt-5">
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-1-12"
      [ngClass]= "['table-bottom']"
    >
      <h3 class="table__title">DataTable with default features</h3>
      <app-data-table-bottom></app-data-table-bottom>
    </div>
  </div>
</div>
